<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header class="header">
        <div class="container text-center">
            <h1>Your Cart</h1>
            <p class="lead">Review your items before checkout</p>
        </div>
    </header>

    <div class="cart-container container">
        <ul class="cart-items list-group">
            <!-- Cart items will be dynamically inserted here -->
        </ul>
        <div class="cart-total">
            <p>Total: <span id="cart-total-price">Rs. 0</span></p>
        </div>
        <div class="buttons">
            <button class="clear-cart-btn btn btn-outline-danger">Clear Cart</button>
            <button class="checkout-btn btn btn-primary" onclick="window.location.href='booking.html'">Proceed to Checkout</button>
        </div>

        

    <!-- Scripts -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
