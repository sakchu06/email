<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Set up background image */
        body {
            background-image: url('login.jpg'); /* Use your local image file here */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: flex-end; /* Aligns login container to the right */
            align-items: center;
            height: 100vh;
        }

        /* Styles for login container */
        .login-container {
            background-color: rgba(0, 0, 0, 0); /* Fully transparent background */
            padding: 2rem;
            border: 2px solid #FF6347; /* Add visible border */
            border-radius: 8px;
            width: 350px;
            margin-right: 5%; /* Adds some space from the right edge */
            text-align: center;
        }

        h2 {
            color: #e21313;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #FF6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #FF4500;
        }

        p {
            margin-top: 1rem;
            color: #d27213;
        }

        a {
            color: #FF6347;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <h2>Welcome to Our Restaurant</h2>
            <form id="loginForm" action="index.html" method="GET">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" id="signUpLink">Sign Up</a></p>
        </div>

        <div class="signup-form" style="display: none;">
            <h2>Create an Account</h2>
            <form id="signupForm" action="index.html" method="GET">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="signInLink">Sign In</a></p>
        </div>
    </div>

    <script>
        // Toggle between sign in and sign up forms
        document.getElementById("signUpLink").addEventListener("click", function(event) {
            event.preventDefault();
            document.querySelector(".login-form").style.display = "none";
            document.querySelector(".signup-form").style.display = "block";
        });

        document.getElementById("signInLink").addEventListener("click", function(event) {
            event.preventDefault();
            document.querySelector(".signup-form").style.display = "none";
            document.querySelector(".login-form").style.display = "block";
        });
    </script>

</body>
</html>
