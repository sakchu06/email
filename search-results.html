<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure this links to your CSS file -->
    <style>
        /* Basic page background and layout styling */
        body {
            background-image: url('rs.jpg'); /* Aesthetic restaurant background */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .search-item {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .search-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .item-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .item-details {
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .item-price {
            font-size: 1.1em;
            color: #FF6347;
            margin: 5px 0;
        }

        .add-to-cart {
            background-color: #FF6347;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <header>
        <h2>Search Results</h2>
    </header>

    <div class="results-container" id="resultsContainer">
        <!-- JavaScript will dynamically populate this section with search results -->
    </div>

    <script src="search-results.js"></script>
</body>
</html>
